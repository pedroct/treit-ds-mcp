version: "3.9"

services:
  ds-site:
    build:
      context: .
      dockerfile: Dockerfile.ds-site
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    labels:
      - "com.treit.service=ds-site"
      - "com.treit.domain=ds.treit.com.br"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/ > /dev/null"]
      interval: 30s
      timeout: 5s
      retries: 3

  mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    ports:
      - "8787:8787"
    environment:
      - NODE_ENV=production
      - MCP_HTTP_PORT=8787
    labels:
      - "com.treit.service=mcp"
      - "com.treit.domain=mcp.treit.com.br"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8787/health > /dev/null"]
      interval: 30s
      timeout: 5s
      retries: 3