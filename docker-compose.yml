version: "3.9"

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - ds-site
      - mcp
    networks:
      - treit-network
      - api-aponta-network
    restart: unless-stopped
    labels:
      - "com.treit.service=nginx"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/nginx-health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  ds-site:
    build:
      context: .
      dockerfile: Dockerfile.ds-site
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
    networks:
      - treit-network
    labels:
      - "com.treit.service=ds-site"
      - "com.treit.domain=ds.treit.com.br"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ > /dev/null"]
      interval: 30s
      timeout: 5s
      retries: 3

  mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    expose:
      - "8787"
    environment:
      - NODE_ENV=production
      - MCP_HTTP_PORT=8787
    networks:
      - treit-network
    labels:
      - "com.treit.service=mcp"
      - "com.treit.domain=mcp.treit.com.br"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8787/health > /dev/null"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  treit-network:
    driver: bridge
  api-aponta-network:
    external: true